<div id="header-wrapper">
  <nav class="navbar navbar-expand-lg navbar-light bg-light position-fixed vw-100">
    <div class="container-fluid">
      <a class="navbar-brand text-primary" routerLink="/">Ví nhân ái</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav">
          @if (userRole === 1) {
          <li class="nav-item">
            <a class="nav-link" aria-current="page" routerLink="/">Quản lý chiến dịch</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/">Quản lý người dùng</a>
          </li>
          } @if (userRole === 2) {
          <li class="nav-item">
            <a class="nav-link" routerLink="/">Lịch sử quyên góp</a>
          </li>
          }
        </ul>
      </div>
      <div class="d-flex">
        @if (!userRole) {
        <a class="btn btn-primary me-3" routerLink="/login">Đăng nhập</a>
        <button class="btn btn-outline-primary" routerLink="/register">
          Đăng ký
        </button>
        } @else {
        <div class="dropdown">
          <button class="btn btn-outline-primary dropdown-toggle rounded-5" type="button" id="userSettingDropdown"
            data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fa-regular fa-user pe-1"></i>
          </button>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userSettingDropdown">
            <li class="dropdown-item">Chỉnh sửa thông tin</li>
            <li class="dropdown-item" routerLink="/change-password">Đổi mật khẩu</li>
            <li class="dropdown-item" (click)="logout()">Đăng xuất</li>
          </ul>
        </div>
        }
      </div>
    </div>
  </nav>
</div>
